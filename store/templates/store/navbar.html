{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'store' %}">Daniel Tobenna</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'store' %}">Shop</a>
      </li>
    </ul>

    <div class="form-inline my-2 my-lg-0">
      {% if request.user.is_authenticated %}

          <span style="color:#fff;">Hello, {{request.user}}</span>

          <a href="{% url 'logout_page' %}" class="btn btn-warning" style="margin: 5px;">Logout</a>


      {% else %}
     	<a style="margin-right: 10px" href="{% url 'login_page' %}"class="btn btn-warning">Login</a>
      <a href="{% url 'register' %}"class="btn btn-warning">Sign up</a>

      {% endif %}
     	
     	<a href="{% url 'cart' %}">
    		<img  id="cart-icon" src="{% static 'images/cart.png' %}">
    	</a>
    	<p id="cart-total">{{cartItems}}</p>

    </div>
  </div>
</nav>
