{% extends 'store/main.html' %}
{% load static %}

{% block content %}

<div class="row">

	{% for Product in Products %}
	<div class="col-lg-4">
		<img class="img-responsive thumbnail " src="{{Product.imageURL}}">
		<div class="box-element product">
			<h6><strong>{{Product.name}}</strong></h6>
			<hr>

			<button id="usertype" data-product='{{Product.id}}' data-action='add'  class="btn btn-outline-secondary add-btn update-cart ">Add to Cart</button>
			<a class="btn btn-outline-success" href="{{product.imageURL}}">View</a>
			<h4 style="display: inline-block; float: right"><strong></strong></h4>

			<strong><h3 style="display: inline; float: right;">${{Product.price|floatformat:2}}</h3></strong>

		</div>
	</div>
	{% endfor %}

</div>

<script type="text/javascript">

</script>


{% endblock content %}
